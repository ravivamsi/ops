<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Health Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .health-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-healthy {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .status-unhealthy {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-unknown {
            background-color: #fff3cd;
            color: #856404;
        }
        .group-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .group-card.healthy {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        .group-card.unhealthy {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
        .group-card.unknown {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }
        .app-count {
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-heartbeat me-2"></i>
                            Health Dashboard
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/dashboard}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/operations}">
                                <i class="fas fa-cogs me-2"></i>
                                Operations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/groups}">
                                <i class="fas fa-cog me-2"></i>
                                Administration
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Health Dashboard</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <a href="/admin/groups" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-plus me-1"></i> Add Group
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Groups Overview -->
                    <div class="row" th:if="${not #lists.isEmpty(groups)}">
                        <div class="col-12">
                            <h3 class="mb-4">Application Groups</h3>
                        </div>
                        <div class="col-md-6 col-lg-4 mb-4" th:each="group : ${groups}">
                            <div class="card group-card h-100" th:classappend="${group.healthStatus}">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="card-title" th:text="${group.name}">Group Name</h5>
                                            <p class="card-text" th:text="${group.description}">Description</p>
                                        </div>
                                        <div class="text-end">
                                            <div class="app-count" th:text="${#lists.size(group.apps)}">0</div>
                                            <small>Applications</small>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <a th:href="@{/dashboard/group/{id}(id=${group.id})}" 
                                           class="btn btn-light btn-sm">
                                            <i class="fas fa-eye me-1"></i> View Details
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Empty State -->
                    <div class="row" th:if="${#lists.isEmpty(groups)}">
                        <div class="col-12 text-center py-5">
                            <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                            <h3 class="text-muted">No Groups Found</h3>
                            <p class="text-muted">Start by creating your first application group.</p>
                            <a href="/admin/groups" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i> Create First Group
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Auto-refresh dashboard every 30 seconds
        setTimeout(function() {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
