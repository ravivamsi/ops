<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations - Health Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .operation-card {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        .method-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .method-get { background-color: #28a745; }
        .method-post { background-color: #007bff; }
        .method-put { background-color: #ffc107; color: #212529; }
        .method-delete { background-color: #dc3545; }
        .method-patch { background-color: #6f42c1; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-heartbeat me-2"></i>
                            Health Dashboard
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/operations}">
                                <i class="fas fa-cogs me-2"></i>
                                Operations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/groups}">
                                <i class="fas fa-cog me-2"></i>
                                Administration
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Operations</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <a href="/admin/operations" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-plus me-1"></i> Add Operation
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Application Selection -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Select Application</h5>
                                    <select class="form-select" id="appSelect">
                                        <option value="">Choose an application...</option>
                                        <option th:each="app : ${apps}" 
                                                th:value="${app.id}" 
                                                th:text="${app.name}">App Name</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Operations List -->
                    <div class="row" id="operationsList" style="display: none;">
                        <div class="col-12">
                            <h3 class="mb-4">Available Operations</h3>
                        </div>
                        <div class="col-md-6 col-lg-4 mb-4" th:each="operation : ${operations}">
                            <div class="card operation-card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h5 class="card-title" th:text="${operation.name}">Operation Name</h5>
                                        <span class="method-badge" 
                                              th:classappend="${'method-' + operation.method.name().toLowerCase()}"
                                              th:text="${operation.method.name()}">GET</span>
                                    </div>
                                    <p class="card-text" th:text="${operation.description}">Description</p>
                                    <p class="card-text">
                                        <small class="text-light">
                                            <i class="fas fa-link me-1"></i>
                                            <span th:text="${operation.url}">URL</span>
                                        </small>
                                    </p>
                                    <div class="mt-3">
                                        <button class="btn btn-light btn-sm execute-operation" 
                                                th:data-operation-id="${operation.id}">
                                            <i class="fas fa-play me-1"></i> Execute
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Empty State -->
                    <div class="row" id="emptyState" style="display: none;">
                        <div class="col-12 text-center py-5">
                            <i class="fas fa-cogs fa-3x text-muted mb-3"></i>
                            <h3 class="text-muted">No Operations Found</h3>
                            <p class="text-muted">This application doesn't have any operations configured.</p>
                            <a href="/admin/operations" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i> Add First Operation
                            </a>
                        </div>
                    </div>
                    
                    <!-- Result Modal -->
                    <div class="modal fade" id="resultModal" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Operation Result</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <pre id="resultContent" style="white-space: pre-wrap;"></pre>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#appSelect').change(function() {
                var appId = $(this).val();
                if (appId) {
                    window.location.href = '/operations/app/' + appId;
                }
            });
            
            $('.execute-operation').click(function() {
                var button = $(this);
                var operationId = button.data('operation-id');
                
                button.prop('disabled', true);
                button.html('<i class="fas fa-spinner fa-spin me-1"></i> Executing...');
                
                $.post('/operations/execute/' + operationId)
                    .done(function(response) {
                        $('#resultContent').text(response);
                        $('#resultModal').modal('show');
                        button.prop('disabled', false);
                        button.html('<i class="fas fa-play me-1"></i> Execute');
                    })
                    .fail(function() {
                        button.prop('disabled', false);
                        button.html('<i class="fas fa-play me-1"></i> Execute');
                        alert('Failed to execute operation');
                    });
            });
        });
    </script>
</body>
</html>
