<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Group - Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        
        /* Disabled admin functions styling */
        .admin-disabled .btn:not(#enterAdminCodeBtn) {
            pointer-events: none;
            opacity: 0.5;
        }
        .admin-disabled input,
        .admin-disabled textarea,
        .admin-disabled select {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-heartbeat me-2"></i>
                            Health Dashboard
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/operations}">
                                <i class="fas fa-cogs me-2"></i>
                                Operations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/groups}">
                                <i class="fas fa-cog me-2"></i>
                                Administration
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Edit Group</h1>
                    </div>
                    
                    <!-- Administration Security Toggle -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-lock me-2"></i>
                                        Administration Security Toggle
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="form-check form-switch me-3">
                                            <input class="form-check-input" type="checkbox" id="adminToggle" disabled>
                                            <label class="form-check-label" for="adminToggle">
                                                Enable Administration
                                            </label>
                                        </div>
                                        <button type="button" class="btn btn-primary btn-sm" id="enterAdminCodeBtn">
                                            <i class="fas fa-key me-1"></i> Enter Code
                                        </button>
                                    </div>
                                    <small class="text-muted">Enter the security code to enable administration functions</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Edit Group Form -->
                    <div class="row admin-disabled" id="adminContent">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Edit Group: <span th:text="${group.name}">Group Name</span></h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin/groups/{id}/edit(id=${group.id})}" th:object="${group}" method="post">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Group Name</label>
                                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description</label>
                                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-1"></i> Update Group
                                            </button>
                                            <a href="/admin/groups" class="btn btn-outline-secondary">
                                                <i class="fas fa-times me-1"></i> Cancel
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Security code validation function
            function validateSecurityCode(code) {
                // Check for exactly 3 letters followed by exactly 12 numbers
                const pattern = /^[A-Za-z]{3}\d{12}$/;
                return pattern.test(code);
            }
            
            // Handle Enter Code button click
            $('#enterAdminCodeBtn').click(function() {
                const code = prompt('Enter the security code (3 letters + 12 numbers):');
                if (code) {
                    if (validateSecurityCode(code)) {
                        // Enable administration
                        $('#adminToggle').prop('checked', true).prop('disabled', false);
                        $('#adminContent').removeClass('admin-disabled');
                        $('#enterAdminCodeBtn').html('<i class="fas fa-check me-1"></i> Code Accepted').addClass('btn-success').removeClass('btn-primary');
                        alert('Security code accepted! Administration functions are now enabled.');
                    } else {
                        alert('Invalid security code. Please enter exactly 3 letters followed by 12 numbers (e.g., ABC123456789012).');
                    }
                }
            });
            
            // Handle toggle switch
            $('#adminToggle').change(function() {
                if (!$(this).is(':checked')) {
                    // Disable administration
                    $('#adminContent').addClass('admin-disabled');
                    $('#enterAdminCodeBtn').html('<i class="fas fa-key me-1"></i> Enter Code').removeClass('btn-success').addClass('btn-primary');
                } else {
                    // Enable administration
                    $('#adminContent').removeClass('admin-disabled');
                }
            });
        });
    </script>
</body>
</html>
