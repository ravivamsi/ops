<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Operation - Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-heartbeat me-2"></i>
                            Health Dashboard
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/operations}">
                                <i class="fas fa-cogs me-2"></i>
                                Operations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/groups}">
                                <i class="fas fa-cog me-2"></i>
                                Administration
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Edit Operation</h1>
                    </div>
                    
                    <!-- Edit Operation Form -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Edit Operation: <span th:text="${operation.name}">Operation Name</span></h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/admin/operations/{id}/edit(id=${operation.id})}" th:object="${operation}" method="post">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Operation Name</label>
                                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="url" class="form-label">Operation URL</label>
                                            <input type="url" class="form-control" id="url" th:field="*{url}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="method" class="form-label">HTTP Method</label>
                                            <select class="form-select" id="method" th:field="*{method}" required>
                                                <option value="">Select HTTP method...</option>
                                                <option value="GET" th:selected="${operation.method.name() == 'GET'}">GET</option>
                                                <option value="POST" th:selected="${operation.method.name() == 'POST'}">POST</option>
                                                <option value="PUT" th:selected="${operation.method.name() == 'PUT'}">PUT</option>
                                                <option value="DELETE" th:selected="${operation.method.name() == 'DELETE'}">DELETE</option>
                                                <option value="PATCH" th:selected="${operation.method.name() == 'PATCH'}">PATCH</option>
                                            </select>
                                            <div class="text-danger" th:if="${#fields.hasErrors('method')}" th:errors="*{method}"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="form-label">Description</label>
                                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="requestBody" class="form-label">Request Body (for POST/PUT/PATCH)</label>
                                            <textarea class="form-control" id="requestBody" th:field="*{requestBody}" rows="3" placeholder='{"key": "value"}'></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="headers" class="form-label">Headers (JSON format)</label>
                                            <textarea class="form-control" id="headers" th:field="*{headers}" rows="2" placeholder='{"Content-Type": "application/json"}'></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="app" class="form-label">Application</label>
                                            <select class="form-select" id="app" th:field="*{app}" required>
                                                <option value="">Select an application...</option>
                                                <option th:each="app : ${apps}" 
                                                        th:value="${app.id}" 
                                                        th:text="${app.name + ' (' + app.group.name + ')'}"
                                                        th:selected="${app.id == operation.app.id}">App Name</option>
                                            </select>
                                            <div class="text-danger" th:if="${#fields.hasErrors('app')}" th:errors="*{app}"></div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save me-1"></i> Update Operation
                                            </button>
                                            <a href="/admin/operations" class="btn btn-outline-secondary">
                                                <i class="fas fa-times me-1"></i> Cancel
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
